name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build Packages
        run: |
          yarn
          yarn build
      - name: Build App
        run: |
          cd apps/ngx-env-demo
          yarn
          yarn ng add @ngx-env/builder
          yarn ngx-env:build
          yarn ngx-env:server
          yarn build:ssr
          yarn prerender
          yarn ngx-env:test
          yarn test
