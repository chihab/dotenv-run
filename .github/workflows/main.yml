name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn build:cli
      - run: yarn ng-add
      - run: yarn build
      - run: yarn workspace @ngx-env/demo ngx-env:server
      - run: yarn workspace @ngx-env/demo build:ssr
      - run: yarn workspace @ngx-env/demo prerender
      - run: yarn workspace @ngx-env/demo ngx-env:test
      - run: yarn test
