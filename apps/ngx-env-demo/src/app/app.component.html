<table>
  <thead>
    <th>NAME</th>
    <th>VALUE</th>
  </thead>
  <tbody>
    <tr>
      <td>ENV</td>
      <td>
        <span id="ENV">{{ "process.env.NG_APP_ENV" | env }}</span>
      </td>
    </tr>
    <tr>
      <td>VERSION</td>
      <td>
        <span id="VERSION">{{ "process.env.NGX_VERSION" | env }}</span>
      </td>
    </tr>
    <tr>
      <td>BRANCH_NAME</td>
      <td>
        <span id="BRANCH_NAME">{{
          "process.env.NGX_BRANCH_NAME" | env
        }}</span>
      </td>
    </tr>
    <tr>
      <td>USER_HOME</td>
      <td>
        <span id="USER_HOME">{{
          "process.env.NGX_USER_HOME" | env
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
